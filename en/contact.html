<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | ALLPA</title>
  <meta name="description" content="Reach out to learn more about our products: sustainable poultry, in-house feed, fertilizers, and automation tech." />
  <link rel="alternate" href="https://aviculturasostenible.com/es/contacto.html" hreflang="es" />
  <link rel="alternate" href="https://aviculturasostenible.com/en/contact.html" hreflang="en" />
  <link rel="alternate" href="https://aviculturasostenible.com/" hreflang="x-default" />
  <link rel="icon" href="/assets/icons/favicon.ico" />
  <link rel="manifest" href="/assets/icons/site.webmanifest" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    form{background:#fff;border:1px solid #eee;border-radius:12px;padding:1rem;
         box-shadow:0 1px 8px rgba(0,0,0,.04)}
    label{display:block;font-weight:600;margin-top:.75rem}
    input, select, textarea{
      width:100%; padding:.65rem .7rem; margin-top:.35rem;
      border:1px solid #ccc; border-radius:8px; font:inherit;
    }
    textarea{min-height:120px; resize:vertical}
    .row{display:grid;grid-template-columns:1fr; gap:1rem}
    .actions{margin-top:1rem}
    .btn{background:#4f8a45; color:#fff; border:0; padding:.7rem 1rem; border-radius:8px; cursor:pointer}
    .note{font-size:.9rem;color:#555}
    @media(min-width:720px){ .row{grid-template-columns:1fr 1fr} }
    .ok{color:#1e7e34; font-weight:600}
    .err{color:#b00020; font-weight:600}
  </style>
</head>
<body>
  <div id="__header"></div>

  <main class="wrap">
    <section class="card">
      <h2>Contact</h2>
      <p>Please leave your details and select a product of interest. We’ll get back to you shortly.</p>

      <form id="contactForm" novalidate>
        <label for="product">Product of interest</label>
        <select id="product" name="product" required>
          <option value="" selected disabled>Select an option</option>
          <option>Sustainable poultry (Ross 500)</option>
          <option>Balanced in-house feed</option>
          <option>Organic fertilizers</option>
          <option>Technology & automation</option>
          <option>Training/consulting</option>
        </select>

        <div class="row">
          <div>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" autocomplete="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="phone">Phone / WhatsApp</label>
            <input id="phone" name="phone" type="tel" placeholder="+57 ..." autocomplete="tel" />
          </div>
          <div>
            <label for="location">City / Region</label>
            <input id="location" name="location" type="text" />
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us briefly what you need"></textarea>

        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off"/>
        <input type="hidden" name="_subject" value="New contact from aviculturasostenible.com (EN)">
        <input type="hidden" name="page_url" value="/en/contact.html">

        <div class="actions">
          <button class="btn" type="submit">Send</button>
          <p class="note">Or write us on WhatsApp: <a href="https://wa.me/573152112644" target="_blank" rel="noopener">+57 315 2112644</a></p>
          <p id="formMsg" class="note"></p>
        </div>
      </form>
    </section>
  </main>

  <div id="__footer"></div>

  <script>
    async function inject(id, url){ const el=document.getElementById(id); const r=await fetch(url); el.innerHTML=await r.text(); }
    (async ()=>{ await inject("__header","/partials/header_en.html"); await inject("__footer","/partials/footer.html"); })();

    const FORMSPREE_ENDPOINT = "https://formspree.io/f/xzzjvjaq"; // ← paste your endpoint
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('formMsg');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = "Sending...";
      try{
        const formData = new FormData(form);
        const res = await fetch(FORMSPREE_ENDPOINT, { method: "POST", body: formData, headers: { "Accept": "application/json" }});
        if(res.ok){
          msg.textContent = "Thanks! Your message has been received.";
          msg.className = "note ok";
          form.reset();
        }else{
          msg.textContent = "There was a problem sending the form. Please try again or text us on WhatsApp.";
          msg.className = "note err";
        }
      }catch(err){
        msg.textContent = "Connection error. Please try again.";
        msg.className = "note err";
      }
    });
  </script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/i18n.js"></script>
</body>
</html>
